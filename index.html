<!DOCTYPE html>
<html lang="en">
<body id="spotify-search-page">
	<head>
		<meta charset="UTF-8">
		<title>Spotify Artist Discovery</title>
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
		<link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection">
		<link href="css/animate.min.css" type="text/css" rel="stylesheet">
		<link href="css/main.min.css" type="text/css" rel="stylesheet">
		<link href="css/login.css" type="text/css" rel="stylesheet">
		<link href="css/font-awesome.min.css" rel="stylesheet">
		<script src="libs/jquery-2.2.4.min.js"></script>
		<script src="js/index.js"></script>

	</head>

	<nav>
		<div class="nav-wrapper">
			<a href="#" class="brand-logo center"><img height="40" style="margin-top: 10px;" src="images/logo-navbar.png"></a>
			<ul id="nav-mobile" class="left hide-on-med-and-down">
				<li><a href="login-page.html">Login</a></li>
				<li><a href="https://github.com/adridlv/spotify" target=blank>GitHub</a></li>
				<li><a id="button-fav-list">Tu lista</a></li>
			</ul>
		</div>
	</nav>

	<div class="row row-no-bottom-margin">
		<div class="col s8 offset-s2">
			<div class="card-panel" id="searchcard">
				<div class="card-panel-header">
					<class="card-panel-title"><i class="mdi-action-search"></i>BUSCA A TU ARTISTA FAVORITO
				</div>
				<div class="card-panel-body">
					<div class="row row-no-bottom-margin" style="border: 0px solid red;">
						<div class="col s9">
							<div class="input-field">
								<i class="mdi-av-my-library-music prefix"></i>
								<input id="input-artist" type="text">
								<label for="txtArtistSearch">artista</label>
							</div>
						</div>
						<div class="col s3" style="margin-top: 5px;">

							<button class="btn waves-effect waves-light" type="submit" name="action"  id="button-search">Buscar
								<i class="material-icons right">send</i>
							</button>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>



	<div class="container container-artist"></div>
	<div class="container container-album"></div>
	<div class="container songtrack-list"></div>
	

	<iframe width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
	

	<script type="text/javascript" src="js/materialize.min.js"></script>
	
	
</body>
</html>
